[package]
name = "arch"
version = "0.1.0"
edition = "2024"

[dependencies]
config = { path = "../config" }

# Architecture-specific dependencies
riscv = { version = "0.13", optional = true }
sbi-rt = { version = "0.0.3", optional = true }
loongArch64 = { version = "0.2", optional = true }
log = "0.4"

[features]
default = ["irq", "riscv64"]
# Kernel interrupt
irq = []
# CPU Architecture
riscv64 = ["dep:riscv", "dep:sbi-rt"]
loongarch64 = ["dep:loongArch64"]